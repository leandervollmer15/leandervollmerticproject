<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Cultura General</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1em;
    }

    button:hover {
      background-color: #3b78c2;
    }

    .hidden {
      display: none;
    }

    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .answers button {
      background-color: #f0f0f0;
      color: #222;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .answers button:hover {
      background-color: #dce9f5;
    }

    .correct {
      background-color: #9ef79e !important;
    }

    .wrong {
      background-color: #f79e9e !important;
    }

    .progress {
      margin: 15px 0;
      font-size: 0.9em;
      color: #666;
    }

    .score {
      font-size: 1.3em;
      font-weight: bold;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container" id="inicio">
    <h1>üåç Quiz de Cultura General</h1>
    <p>Demuestra cu√°nto sabes del mundo. ¬°Buena suerte!</p>
    <button id="empezar">Comenzar Quiz üöÄ</button>
  </div>

  <div class="container hidden" id="quiz">
    <div class="progress" id="progreso"></div>
    <div class="question" id="pregunta"></div>
    <div class="answers" id="respuestas"></div>
    <button id="siguiente" class="hidden">Siguiente ‚û°Ô∏è</button>
  </div>

  <div class="container hidden" id="resultado">
    <h1>üéâ ¬°Has terminado!</h1>
    <p class="score" id="puntuacion"></p>
    <button id="reiniciar">Jugar de nuevo üîÑ</button>
  </div>

  <script>
    const preguntas = [
      {
        pregunta: "¬øCu√°l es el pa√≠s m√°s grande del mundo?",
        opciones: ["China", "Canad√°", "Rusia", "Estados Unidos"],
        correcta: 2
      },
      {
        pregunta: "¬øQui√©n pint√≥ la Mona Lisa?",
        opciones: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Salvador Dal√≠"],
        correcta: 2
      },
      {
        pregunta: "¬øCu√°l es el oc√©ano m√°s grande?",
        opciones: ["Atl√°ntico", "√çndico", "Pac√≠fico", "√Årtico"],
        correcta: 2
      },
      {
        pregunta: "¬øCu√°ntos planetas hay en el sistema solar?",
        opciones: ["7", "8", "9", "10"],
        correcta: 1
      },
      {
        pregunta: "¬øEn qu√© continente est√° Egipto?",
        opciones: ["Asia", "Europa", "√Åfrica", "Am√©rica"],
        correcta: 2
      },
      {
        pregunta: "¬øQui√©n escribi√≥ 'Don Quijote de la Mancha'?",
        opciones: ["Gabriel Garc√≠a M√°rquez", "Miguel de Cervantes", "Federico Garc√≠a Lorca", "Jorge Luis Borges"],
        correcta: 1
      }
    ];

    const inicio = document.getElementById("inicio");
    const quiz = document.getElementById("quiz");
    const resultado = document.getElementById("resultado");
    const preguntaEl = document.getElementById("pregunta");
    const respuestasEl = document.getElementById("respuestas");
    const siguienteBtn = document.getElementById("siguiente");
    const progresoEl = document.getElementById("progreso");
    const puntuacionEl = document.getElementById("puntuacion");

    let indice = 0;
    let puntos = 0;

    document.getElementById("empezar").addEventListener("click", () => {
      inicio.classList.add("hidden");
      quiz.classList.remove("hidden");
      mostrarPregunta();
    });

    function mostrarPregunta() {
      siguienteBtn.classList.add("hidden");
      respuestasEl.innerHTML = "";
      const preguntaActual = preguntas[indice];
      preguntaEl.textContent = preguntaActual.pregunta;
      progresoEl.textContent = `Pregunta ${indice + 1} de ${preguntas.length}`;

      preguntaActual.opciones.forEach((opcion, i) => {
        const btn = document.createElement("button");
        btn.textContent = opcion;
        btn.addEventListener("click", () => seleccionar(i, btn));
        respuestasEl.appendChild(btn);
      });
    }

    function seleccionar(indiceOpcion, boton) {
      const preguntaActual = preguntas[indice];
      const botones = respuestasEl.querySelectorAll("button");

      botones.forEach((b, i) => {
        b.disabled = true;
        if (i === preguntaActual.correcta) b.classList.add("correct");
        else if (i === indiceOpcion && i !== preguntaActual.correcta) b.classList.add("wrong");
      });

      if (indiceOpcion === preguntaActual.correcta) puntos++;

      siguienteBtn.classList.remove("hidden");
    }

    siguienteBtn.addEventListener("click", () => {
      indice++;
      if (indice < preguntas.length) {
        mostrarPregunta();
      } else {
        mostrarResultado();
      }
    });

    function mostrarResultado() {
      quiz.classList.add("hidden");
      resultado.classList.remove("hidden");
      puntuacionEl.textContent = `Has conseguido ${puntos} de ${preguntas.length} puntos.`;
    }

    document.getElementById("reiniciar").addEventListener("click", () => {
      resultado.classList.add("hidden");
      inicio.classList.remove("hidden");
      indice = 0;
      puntos = 0;
    });
  </script>
</body>
</html>
